<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册1号店</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../fonts/index-font/iconfont.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../js/login.js"></script>
  </head>
</head>
<body>
    <div class="header">
        <div class="header-in clearfix">
            <h1><img src="https://passport.yhd.com/front-passport/passport/images/loginlogo.jpg" alt=""></h1>

            <div class="header-right fr clearfix">
                <a href="javascript:;">帮助中心</a>
                <a href="javascript:;">请登录</a>
                <p>您好，欢迎光临1号店！</p>
            </div>

        </div>
    </div>

    <div class="main">
        <div class="main-in">
            <form action="" class="model">

                <h2>1号店注册</h2>
                <input type="text" name="username" placeholder="用户名">
                <input type="text" name="userphone" placeholder="手机号">

                <div class="yzm">
                    <input type="text" placeholder="验证码">
                    <p class="rand"></p>
                </div>

                <input type="text" class="pwd1" name="userpowd" placeholder="设置密码">
                <input type="text" class="pwd2" placeholder="确认密码"">
                <p>
                    点击注册，表示您同意1号店 <span>《服务协议及隐私声明》</span>
                </p>

                <button>同意协议并注册</button>

            </form>

        </div>
    </div>

    <div class="footer">
        <p>沪ICP备16050468号|沪B2-20170039|营业执照</p>
        <p>Copyright © 1号店网上超市 2007-2018，All Rights Reserved</p>
    </div>

</body>
</html>
